<html>
  <head>
    <style>
      @font-face {
        font-family: hdv_comic;
        src: url(./HVD_Comic_Serif_Pro.otf);
      }

      html, body, h1, h2, p{
        margin: 0;
        padding: 0;
      }
      .bg {
        background-image: url('./convite-bg.png');
        background-repeat: no-repeat;
        background-size: 100%;
        background-position: top center;
        width: 100%;
        height: 100%;
        display: block;
      }
      * {
        font-family: 'hdv_comic', cursive;
        color: white;
      }
      .bita, .name, .no {
        position: absolute;
        font-size: 33px;
        transform: rotate(-11deg);
      }
      .name {
        top: 205px;
        left: 185px;
        font-size: 34px;
      }
      .no {
        top: 278px;
        left: 192px;
        font-size: 24px;
        transform: rotate(-5deg);
      }
      .bita {
        text-align: center;
        top: 260px;
        left: 254px;
        font-size: 29px;
        line-height: 28px;
      }
      .info {
        width: 100%;
        box-sizing: border-box;
        padding: 0 20px;
        position: absolute;
        bottom: 100px;
        left: 0;
      }
      .inner {
        background: rgba(255, 255, 255, 0.9);
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        border: 3px dashed #37b3e6;
      }
      .inner * {
        color: #37b3e6;
      }

      .date {
        font-size: 20px;
      }
      .place {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bg">
    </div>
  </body>
</html>
