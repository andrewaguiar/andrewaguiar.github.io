<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <style>
      @font-face {
        font-family: hdv_comic;
        src: url(./HVD_Comic_Serif_Pro.otf);
      }
      html, body {
        font-family: 'hdv_comic', cursive;
        color: #37b3e6;
        margin: 0;
        padding: 0;
      }
      a, a:visited {
        color: #37b3e6;
      }
      body {
        background-image: url('./bg.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: top center;
        height: 100%;
      }
      .f1 { font-size: 4.0rem; }
      .info:before {
        content: '';
        width: 160px;
        height: 160px;
        border: 2px solid white;
        background-image: url('./gabriel.png');
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 50%;
        left: 50%;
        top: 30px;
        transform: translate(-50%, -50%);
        position: absolute;
        z-index: 9;
      }
      .notice {
        bottom: top;
        left: 50%;
        transform: translateX(-50%);
      }
      .notice p {
        background-color: #ce559a;
      }
    </style>
  </head>
  <body>
    <div class="info w-100 pa4 absolute bottom-0 left-0">
      <div class="w-100 bg-white pa4 br4 tc relative">
        <span class="dib h3"></span>
        <h2 class="ma0 f2 mv4">Nossa aventura vai começar!</h2>
        <h1 class="ma0 f1">Venha comemorar meus 2 aninhos!</h1>

        <div class="w-100 flex mv0 mv5">
          <div class="w-40">
            <p class="mv0 f1">29</p>
            <p class="mv0 f2">Janeiro</p>
          </div>

          <div class="w-20 items-center justify-center flex tc f1">
            <button class="pointer bg-transparent bn" type="button" onclick="if (!window.playing) { window.playing = true; new Audio('bg.mp3').play(); }">
              ▶️ 
            </button>
          </div>

          <div class="w-40">
            <p class="mv0 f1">15</p>
            <p class="mv0 f2">horas</p>
          </div>
        </div>

        <p class="f2">
          Rua Catulo da Paixão Cearense, 238, salão de festas
          <a class="f2" target="_blank" href="https://www.google.com.br/maps/place/R.+Catulo+da+Paix%C3%A3o+Cearense,+238+-+Vila+da+Sa%C3%BAde,+S%C3%A3o+Paulo+-+SP,+04145-010/@-23.616719,-46.6360275,17z/data=!3m1!4b1!4m5!3m4!1s0x94ce5a52fb72fc4b:0x5581034a47cb9de2!8m2!3d-23.6167239!4d-46.6338388">
            ver mapa
          </a>
        </p>
      </div>
    </div>

    <div class="bg-transparent w-100 absolute f1 pa4 notice" style="display: none;">
      <p class="white w-100 pa5 lh-copy ma0 tc br4">
        Favor confirmar presença até 12/01/2022
      </p>
    </div>
  </body>
  <script>
    $(function () {
      $('.notice').fadeIn(1000)
      setTimeout(function () {
        $('.notice').fadeOut(1000)
      }, 4000);
    });
  </script>
</html>
