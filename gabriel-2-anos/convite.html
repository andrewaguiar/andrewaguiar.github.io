<html>
  <head>
    <style>
      @font-face {
        font-family: hdv_comic;
        src: url(./HVD_Comic_Serif_Pro.otf);
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('./convite-bg.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: top center;
        height: 100%;
      }
      * {
        font-family: 'hdv_comic', cursive;
        color: white;
      }
      .info {
        width: 100%;
        box-sizing: border-box;
        padding: 0 76px;
        position: absolute;
        bottom: 100px;
        left: 0;
      }
      .inner {
        background: rgba(255, 255, 255, 0.9);
        text-align: center;
        padding: 20px;
        border-radius: 30px;
        border: 3px dashed #37b3e6;
      }
      .inner * {
        color: #37b3e6;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div class="inner">
        <h2>
          Nossa aventura vai começar!
        </h2>

        <h1>
          Venha comemorar meus 2 aninhos!
        </h1>

        <hr/>

        <p class="date">
          29 de Janeiro (sábado) às 15 horas
        </p>

        <p class="place">
          Rua Catulo da Paixão Cearense, 238, (salão de festas)
        </p>
      </div>
    </div>
  </body>
</html>
