<html>
  <head>
    <style>
      @font-face {
        font-family: hdv_comic;
        src: url(./HVD_Comic_Serif_Pro.otf);
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: url('./convite-bg.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: top center;
        height: 100%;
      }
      .info {
        width: 100%;
        box-sizing: border-box;
        padding: 0 60px 60px 60px;
        position: absolute;
        bottom: 0px;
        left: 0;
      }
      .inner {
        background: rgba(255, 255, 255, 0.9);
        text-align: center;
        padding: 0 20px;
        border-radius: 30px;
        border: 4px dashed #37b3e6;
      }
      .inner * {
        color: #37b3e6;
      }
      h1 {
        font-family: 'hdv_comic', cursive;
        font-size: 4em;
      }
      img { border-radius: 50%; }
      p {
        font-size: 2.4em;
        font-family: 'hdv_comic', cursive;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div class="inner">
        <h1>Venha comemorar meus 2 aninhos!</h1>
        <img src="./gabriel.png" />
        <p>
          29 de Janeiro (sábado) às 15 horas.
        </p>
        <p>
          Rua Catulo da Paixão Cearense, 238, salão de festas
          <a target="_blank" href="https://www.google.com.br/maps/place/R.+Catulo+da+Paix%C3%A3o+Cearense,+238+-+Vila+da+Sa%C3%BAde,+S%C3%A3o+Paulo+-+SP,+04145-010/@-23.616719,-46.6360275,17z/data=!3m1!4b1!4m5!3m4!1s0x94ce5a52fb72fc4b:0x5581034a47cb9de2!8m2!3d-23.6167239!4d-46.6338388">
            <i>(ver mapa)</i>
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
