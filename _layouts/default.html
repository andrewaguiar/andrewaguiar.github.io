<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="description" content="Andrew Aguiar - Software developer and development instructor">
    <meta name="keywords" content="andrew aguiar,software,developer,development,instructor,java,ruby,programming">
    <meta name="author" content="Andrew Aguiar">
    <meta name="referrer" content="origin"/>
    <meta property="og:site_name" content="Andrew Aguiar"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}"/>
    <meta property="og:description" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}"/>
    <meta property="og:url" content="{{ site.url_pure }}{{ page.url }}/"/>
    <meta property="og:image" itemprop="image" content="http://www.andrewsaguiar.com/public/images/{{ page.image }}.jpg"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}"/>
    <meta name="twitter:description" content="{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}"/>
    <meta name="twitter:url" content="{{ page.url }}"/>
    <meta name="twitter:image:src" content="http://www.andrewsaguiar.com/public/images/{{ page.image }}.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>{% if page.title == "Home" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
    {% include style.html %}
    <link rel="shortcut icon" href="/public/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
    <script>
      if (document.location.protocol == 'http:') {
        document.location.href = document.location.href.replace('http:', 'https:')
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
      function addDarkmodeWidget() {
        const options = {
          top: '64px',
          right: '64px',
          left: 'unset',
          bottom: 'unset',
          saveInCookies: true,
          label: 'ðŸŒ“',
          autoMatchOsTheme: true
        };

        new Darkmode(options).showWidget();
      }
      window.addEventListener('load', addDarkmodeWidget);
    </script>
  </head>
  <body>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
